<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>TrybeTrip</h1>
    <form action="" method="get">
        <fieldset>
            <label for="name">Nome:
            <input id="name" class="inputBlack" type="text" placeholder="10-40 caracteres" maxlength="40" minlength="10" ></label> <br>
            <label for="email">Email:
                <input type="email" class="inputBlack"  name="" id="email" placeholder="10-50 caracteres" maxlength="50" minlength="10" >
            </label>
            <p>Selecione seu destino preferido:</p>
            <label for="campo">
                <input type="radio" name="destino" id="campo" checked>Campo
            </label>
            <label for="montanhas">
                <input type="radio" name="destino" id="montanhas" >Montanhas
            </label>
            <label for="cidade">
                <input type="radio" name="destino" id="cidade" >Cidade
            </label>
            <label for="praia">
                <input type="radio" name="destino" id="praia" >Praia
            </label>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            </p>
            <textarea class="inputBlack"  name="" id="" cols="40" rows="5" placeholder="Máximo 500 caracteres" maxlength="500"></textarea>
            <br>
            <label for="date"> Melhor data para realizar a viagem:
                <input type="date" placeholder="dd/mm/aaaa" name="" id="date">
            </label> <br>
            <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" name="" id="" checked>
            </label> <br>
            <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" name="" id="" checked>
            </label>
        </fieldset>
        <button type="submit" class="buttonClass" id="button1">Enviar</button>
        <button type="reset" class="buttonClass" id="button2">Apagar</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
