<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container text-center">
        <h1 class="display-1">TrybeTrip</h1>
        <p class="lead">Concorra a uma viagem com tudo pago para um destino de sua escolha!</p>
    </header>
    <form action="" class="container" method="get">

        <div class="form-floating container ">
            <input id="floatingName" class="form-control input-group mb-3" name="name" type="text" placeholder="10-40 caracteres"
                maxlength="40" minlength="10">
            <label class="labels" for="floatingName">Nome Completo:</label>
        </div>
        <div class="form-floating container">
            <input type="email" class="form-control input-group mb-3" name="email" id="floatingInput" placeholder="10-50 caracteres"
                maxlength="50" minlength="10">
            <label class="form-label labels" for="floatingInput">Email para contato:</label>
        </div>
        <div class="container">
            <p class="lead text-center">Selecione seu destino preferido:</p>
        </div>
        <div class="container text-center form-check">
            <label class="form-label" for="campo">
                <input class="form-check-input" type="radio" name="destino" id="campo" checked>Campo
            </label>
        </div>
        <div class="container text-center form-check">
            <label class="form-label" for="montanhas">
                <input class="form-check-input" type="radio" name="destino" id="montanhas">Montanhas
            </label>
        </div>
        <div class="container text-center form-check">
            <label class="form-label" for="cidade">
                <input class="form-check-input" type="radio" name="destino" id="cidade">Cidade
            </label>
        </div>
        <div class="container text-center form-check">
            <label class="form-label mb-3" for="praia">
                <input class="form-check-input" type="radio" name="destino" id="praia">Praia
            </label>
        </div>
        <div class="container text-center">
            <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            </p>
            <textarea class="mb-3 form-control" name="" id="txtarea" cols="40" rows="5" placeholder="Máximo 500 caracteres"
                maxlength="500"></textarea>

        </div>
        <div class="container text-center">
            <p class="lead">Melhor data para realizar a viagem:</p> 
                <input class="mb-3 form-control" type="date" placeholder="dd/mm/aaaa" name="" id="date">
           
        </div>
        <div class="container text-center">
            <label class="ofertas" for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input class="mb-3 form-check-input" type="checkbox" name="" id="" checked>
            </label>
            <label class="ofertas" for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                futuros.
                <input class="mb-3 form-check-input" type="checkbox" name="" id="" checked>
            </label>
        </div>

        <div class="container text-center">
            <button type="submit" class="btn btn-success btn-lg" id="button1">Enviar</button>
            <button type="reset" class="btn btn-danger btn-lg" id="button2">Apagar</button>
        </div>
    </form>

</body>

</html>
