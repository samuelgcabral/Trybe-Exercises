<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      const title = document.querySelector('#page-title')
      title.innerText = "Forrest Gump"
      const secondParagraph = document.querySelector('#second-paragraph')
      secondParagraph.innerText = "Filme bom e edificante"
      const subtitle = document.querySelector('#subtitle')
      subtitle.innerText = "Melhor filme já feito na troposfera terrestre"
      document.querySelector('.paragrafo').innerText = "paragrafinho"
      document.querySelectorAll("h4")[0].style.color = "blue"
    </script>
  </body>
</html>
